<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="container__left">
        <img src="./images/logo.svg" alt="Base Apparel" class="mb_logo">
        <div class="text">
          <div class="mb_img"><img src="./images/hero-mobile.jpg" alt=""></div>
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form>
          <input type="email" placeholder="Email Address" class="email">
          <img src="./images/icon-error.svg" alt="Error" class="error-ico">
          <span>Please provide a valid email</span>

          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
    </div>
    <div class="container__photo"></div>
  </div>
  <footer>
  </footer>

</html>
